{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Resources": {
    "MyEC2Instance": {
      "Type": "AWS::EC2::Instance",
      "Properties": {
        "InstanceType": "t2.micro",
        "ImageId": "ami-032346ab877c418af",
        "KeyName": "${{ secrets.EC2_KEY }}"
      }
    },
    "MyS3Bucket": {
      "Type": "AWS::S3::Bucket",
      "Properties": {
        "BucketName": "infra-deploy-unique"
      }
    }
  },
  "Outputs": {
    "BucketName": {
      "Value": {
        "Ref": "MyS3Bucket"
      }
    }
  }
}
